<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marks Entry</title>
</head>
<body style="background-color: rgb(236, 248, 236)">
    <form [formGroup]="marksheet" (ngSubmit)="displayMarks()">
        <div style="margin-right: 200px; margin-left: 200px">
            <div style="text-align: center">
                <h1>Marks Entry</h1>
            </div>
        </div>

        <div class = "form-group" style="margin-right: 200px; margin-left: 200px">
            <b>Standard: </b>
            <select class="form-control" aria-label="Select Standard" formControlName="standard">
                <ng-container>
                    <option selected>Select Standard</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </ng-container>
            </select>
            <span style="color: red;" *ngIf="standard && standard.invalid && standard.touched"> 
                This field is required</span>
        </div>
        <hr />
        <div class = "form-group" style="margin-right: 200px; margin-left: 200px">
            <b>Roll No: </b>
            <select class="form-control" aria-label="Roll No:" formControlName="rollno">
                <option *ngFor="let i of RNO" [value]="i">
                    {{ i }}
                </option>
            </select>
            <span style="color: red;" *ngIf="rollno && rollno.invalid && rollno.touched"> 
                This field is required</span>     
        </div>
        <hr />
        <div class = "form-group" style="margin-right: 200px; margin-left: 200px">    
            <b>Add Subject</b>
                <div class="form-control" formArrayName="addsubject">
                <ng-container *ngFor="let sub of AddSubject.controls; index as i">
                <input class="form-control mt-2 mb-2" type="text" placeholder="subject name"[formControlName]="i">
                <button type="button" class="btn btn-warning" (click)="RemoveInput(i)" *ngIf="AddSubject.length>1">remove</button>
                <span style=" color: red;" *ngIf="AddSubject.controls[i] && AddSubject.controls[i].touched && AddSubject.controls[i].invalid">
                    Subject Name is required
                </span>
                </ng-container>
            </div>
        </div>    
        <br>
        <div class = "form-group" style="margin-right: 200px; margin-left: 200px">        
            <button class=" form-control btn btn-primary mt-3" type="button" (click)="addSubject()"> Add Subject</button>
        </div>
        <hr />
        <div class = "form-group" style="margin-right: 200px; margin-left: 200px">
            <button class="btn btn-success" type="submit">submit</button>
        </div>
        <div class = "form-group" style="margin-right: 200px; margin-left: 200px">   
            <p class="form-control my-4" id="h1" *ngIf="marksheet.valid">
            {{ marksheet.value | json }}
            </p>
        </div>
        
    </form>
</body>
</html>
