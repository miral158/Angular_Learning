<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marks Entry</title>
</head>

<body style="background-color: rgb(236, 248, 236)">
    <form [formGroup]="marksheet" (ngSubmit)="displayMarks()">
        <div style="margin-right: 200px; margin-left: 200px">
            <div style="text-align: center">
                <h1>Marks Entry</h1>
            </div>
            <div class="container-fluid">
                <b>Standard: </b><select class="form-select" aria-label="Select Standard" formControlName="standard">
                    <option selected>Select Standard</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <span style="color: red;" *ngIf="standard && standard.invalid && standard.touched"> This field is required</span>
            </div>
            <hr />
            <div class="container-fluid">
                <div>
                    <b>Roll No: </b>
                    <select class="form-select" aria-label="Roll No:" formControlName="rollno">
                        <option *ngFor="let i of RNO" [value]="i">
                            {{ i }}
                        </option>
                    </select>
                    <span style="color: red;" *ngIf="rollno && rollno.invalid && rollno.touched"> This field is required</span>
                </div>
                <hr />
                <b>Add Marks</b>
                <div class="row">
                    <div class="col">
                        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Maths</label>
                        <input type="text" class="form-control" placeholder="Mark" aria-label="Mark"
                            formControlName="marks" />
                            <span style="color: red;" *ngIf="marks && marks.invalid && marks.touched"> This field is required</span>
                    </div>
                </div>
                <hr />
                <div>
                    <button [disabled]="marksheet.invalid" class="btn btn-success" type="submit">
                        submit
                    </button>
                </div>
            </div>
        </div>
        <p style="margin-right: 200px; margin-left: 200px" class="my-4" id="h1" *ngIf="marksheet.valid">
            {{ marksheet.value | json }}
        </p>
    </form>
</body>
</html>
