<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-structure</title>
</head>

<body>
    <div class="web-structure">
        <nav class="header">
            <div class="logo"></div>
            <div class="heading">CSS Learning</div>
            <div class="menu">
                <ul>
                    <li><a>Home</a></li>
                    <li><a>Service</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Contact Us</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="box hidden">
                <img
                    src="https://images.unsplash.com/photo-1520607162513-77705c0f0d4a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fGJ1c2luZXNzfGVufDB8fDB8fA%3D%3D&w=1000&q=80">
                <div class="text">
                    <h1>Hover to hide</h1>
                </div>
            </div>
            <div class="box vanish"><img src="https://businessingmag.com/wp/wp-content/uploads/2018/10/solo-min.jpg">
                <div class="text">
                    <h1>Hover to hide</h1>
                </div>
            </div>
            <div class="box transperent"><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQq76ZDlneCQROsSCy0KhoGxc6YEWlbPFX75nAO5QKZyzz7WpMGamOvsbbe-2SjyvXbNr0&usqp=CAU">
            </div>
            <div class="box zoomin"><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRi3jEzJp2H_-1T-eOetQpzzLyVgZDdG2acnIWHS_WlxZ3uBU-Lc1mOiLXLIDDoDmGtUPU&usqp=CAU">
            </div>
            <div class="box">
                <div class="stack center">
                    <div class="stack-box">1</div>
                    <div class="stack-box">2</div>
                    <div class="stack-box">3</div>
                    <div class="stack-box">4</div>
                </div>
            </div>
            <div class="box">
                <div class="stack column">
                    <div class="stack-box">1</div>
                    <div class="stack-box">2</div>
                    <div class="stack-box">3</div>
                    <div class="stack-box">4</div>
                </div>
            </div>
            <div class="box">
                <div class="stack reverse-column">
                    <div class="stack-box">1</div>
                    <div class="stack-box">2</div>
                    <div class="stack-box">3</div>
                    <div class="stack-box">4</div>
                </div>
            </div>
            <div class="box">
                <div class="stack reverse-row">
                    <div class="stack-box">1</div>
                    <div class="stack-box">2</div>
                    <div class="stack-box">3</div>
                    <div class="stack-box">4</div>
                </div>
            </div>
            <div class="box">
                <div class="stack justify">
                    <div class="stack-box">1</div>
                    <div class="stack-box">2</div>
                    <div class="stack-box">3</div>
                    <div class="stack-box">4</div>
                </div>
            </div>
            <div class="box">
                <div class="stack gap">
                    <div class="stack-box">1</div>
                    <div class="stack-box">2</div>
                    <div class="stack-box">3</div>
                    <div class="stack-box">4</div>
                    <div class="stack-box">5</div>
                    <div class="stack-box">6</div>
                    <div class="stack-box">7</div>
                    <div class="stack-box">8</div>
                    <div class="stack-box">9</div>
                    <div class="stack-box">10</div>
                </div>
            </div>
            <div class="box">
                <div class="stack">
                    <div class="stack-box grow">1</div>
                </div>
            </div>
            <div class="box shadow">
                box shadow
            </div>
            <div class="box">
                <div class="ellipsis">This little piggy went to market and this little piggy stayed home.</div>
            </div>
        </div>
    </div>
</body>

</html>
